<div class="screen">
  <div class="container">
    <div class="container-welcome" *ngIf="!inRegister && !inLogin">
      <img draggable="false" width="250px" [class]="logoClass + ' logo'" src="../../assets/imgs/logoLojaAmplied.png"
        alt="Logo da loja" />
        <p [ngStyle]="{'opacity': logoClass !== '' ? 0 : 1 }">O Paraíso do Desenvovedor!</p>
    </div>
    <div [class]="registerClass + ' container-register'" [ngClass]="{'selected-register': inRegister}"
      (mouseleave)="onPreviewRegister()" (mouseenter)="onPreviewRegister()">
      <button class="btn btn-outline-light btn-register" (click)="onRegister()">Registre-se</button>
    </div>
    <div [class]="loginClass + ' container-login'" [ngStyle]="{'width': inRegister && '0'}"
      (mouseleave)="onPreviewLogin()" (mouseenter)="onPreviewLogin()">
      <button class="btn btn-outline-light btn-login" (click)="onLogin()">Login</button>
    </div>
  </div>
</div>
