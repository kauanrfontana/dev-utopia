<div class="container p-5">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">Dados da Compra</h3>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <table class="table table-default w-50">
        <thead>
          <tr>
            <th>Nome do Produto</th>
            <th class="text-center">Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of shoppingCartData.products">
            <td>{{ product.name }}</td>
            <td class="text-center">
              R$ {{ product.price | number : "1.2-2" }}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th class="text-center text-primary">Valor Total:</th>
            <th class="text-center text-primary">
              R$ {{ shoppingCartData.totalPrice | number : "1.2-2" }}
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="col-md-12 d-flex flex-column align-items-center mt-5">
      <small class="text-secondary">(Pagamento Fictício)</small>
      <button class="btn btn-success w-50" (click)="onPayment()">
        $Realizar Pagamento
      </button>
    </div>
  </div>
</div>
